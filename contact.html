    <!-- Contact Form -->
    <section class="py-5">
        <div class="container">
            <h1 class="display-4 text-center">Get in Touch</h1>
            <form id="contactForm" action="contact_process.php" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSubject">Subject</label>
                        <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control" id="inputMessage" name="inputMessage" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="inputAgreement" name="inputAgreement" required>
                    <label class="form-check-label" for="inputAgreement">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-danger btn-lg">Submit</button>
            </form>
        </div>
    </section>
